<!DOCTYPE html>
<html>
  <head>
    <title>Display</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Homemade+Apple"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div>
        <p class="logo">Daily Postcard Creator</p>
      </div>
    </header>

    <main>
      <div>
        <div id="page">
          <label id="img-btn">
            <img id="serverImage" />
          </label>

          <input
            type="file"
            id="fileChooser"
            accept="image/png, .jpeg, .jpg, image/gif"
          />

          <div class="verticle-line"></div>
          <div id="message">Write your message here!</div>
        </div>
      </div>
    </main>
    <script src="display.js"></script>
  </body>
</html>
